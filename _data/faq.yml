- question: Minha comunidade pode apoiar o evento?
  answer: Sim! Envie um e-mail para mrprompt+arduino-sc@gmail.com para conversarmos sobre isso.

- question: Quero patrocinar ou apoiar o evento
  answer: Maravilha! Envie um e-mail para mrprompt+arduino-sc@gmail.com para conversarmos sobre isso.

- question: Quando será realizado o evento?
  answer: A edição de 2018 será realizada no dia 12 de Maio

- question: Qual o horário do evento?
  answer: O evento inicia pontualmente as 10h da manhã. As palestras irão iniciar as 10:30h da manhã e irão até as 18h, com intervalo para almoço.

- question: Onde será realizado o evento?
  answer: "O #ArduinoD18 será na UFSC (Universidade Federal de Santa Catarina), Campus Reitor João David Ferreira Lima, s/n - Trindade, Florianópolis - SC, 88040-900 - Brasil."

- question: O evento é gratuito?
  answer: Sim! Não será cobrado nada para participar do evento. Porém, despesas com hospedagem, estacionamento, transporte, almoço ou jantar será por conta do participante.

- question: O que está incluso no evento?
  answer: Acesso livre a área de realização do evento, sorteio de brindes e a todas as palestras durante o dia do evento.